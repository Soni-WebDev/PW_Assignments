<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sep 16th Solution</title>
</head>

<body>
    <div>
        <!-- 1. Create an image gallery that holds multiple images. -->
        <img src="assets/nature1.jpg" alt="nature" />
        <img src="assets/nature2.jpg" alt="nature" />
        <img src="assets/nature3.jpg" alt="nature" />
        <img src="assets/nature4.jpg" alt="nature" />
        <img src="assets/nature5.jpg" alt="nature" />
    </div>

    <div>
        <!-- 2. Use video and audio tags to display video and audio with the playback, and audio controls -->

        <audio src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" controls>Kalimba
            Audio</audio>
        <video src="https://download.samplelib.com/mp4/sample-5s.mp4" controls></video>
    </div>

    <div>
        <!-- 3. Modify the previous assignment so that the audio and video play automatically as the page is loaded and
they should play infinitely -->
        <audio src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" controls muted autoplay
            loop>Kalimba Audio</audio>
        <video src="https://download.samplelib.com/mp4/sample-5s.mp4" controls muted autoplay loop></video>
    </div>

    <div>
        <!-- 4. Use iframe to embed the PhysicsWallah Wikipedia page properly. -->

        <iframe src="https://en.wikipedia.org/wiki/Physics_Wallah" style="border:0px #ffffff none;" name="myiFrame"
            scrolling="yes" frameborder="1" marginheight="0px" marginwidth="0px" height="400px" width="600px"
            allowfullscreen></iframe>
    </div>

    <div>
        <!-- 5 Create a sign-up and sign-in form with proper validation.
a. Sign-up form should have a first name, last name, email, password, confirm password, age, gender,
and agree to terms and conditions fields at minimum (You can add any other if you like>
b. Sign-in form should have email and password fields -->

        <form>
            <label for="firstName">First Name:
                <input type="text" name="firstName" placeholder="John" id="firstName" required minlength=3 max=20 />
            </label>
            <br>
            <label for="lastName">Last Name:
                <input type="text" name="lastName" placeholder="Doe" id="lastName" required min=3 max=20 />
            </label>
            <br>
            <label for="email">Email:
                <input type="email" name="email" placeholder="john@doe.com" id="email" required />
            </label>
            <br>
            <label for="password">Password:
                <input type="password" name="password" placeholder="********" id="password" required min=8 />
            </label>
            <br>
            <label for="confirmPassword">Confirm Password:
                <input type="password" name="confirmPassword" placeholder="********" id="confirmPassword" required />
            </label>
            <br>
            <label for="age">Age:
                <input type="number" name="age" placeholder="38" id="age" required min=0 max=150 />
            </label>
            <br>
            <label for="">Gender:
                <input type="radio" id="male" value="male" name="gender" checked />
                <label for="male">Male</label>
                <input type="radio" id="female" value="female" name="gender" />
                <label for="female">Female</label>
                <input type="radio" id="other" value="other" name="gender" />
                <label for="other">Other</label>
            </label>
            <br>
            <label for="terms">terms:
                <input type="checkbox" id="terms" required /> I agree to terms and conditions
            </label>
            <br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
